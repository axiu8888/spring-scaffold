

ext {
    springBootVersion = "2.5.4"
    jacksonVersion = "2.12.5"
    swagger2Version = "3.0.0"
    guavaVersion = "30.1.1-jre"
    aspectjVersion = "1.9.7"

    lombokVersion = "1.18.20"
    nettyVersion = "4.1.66.Final"
    fastjsonVersion = "1.2.78"
    jjwtVersion = "0.11.2"

    mysqlVersion = "8.0.25"
    druidVersion = "1.2.6"
    mybatisVersion = "2.2.0"
    mapperVersion = "2.1.5"
    pagehelperVersion = "1.3.1"


    springIntegrationVersion = "5.5.2"


//  repositoryAddress = '192.168.159.133:9001'
    repositoryAddress = '192.168.19.129:9001'
    repositoryUserName = 'admin'
    repositoryPassword = 'admin123'
    useRepository = false
}

allprojects {

    apply plugin: 'java'
    apply plugin: 'maven'

    //group = "${getProject().name}"
//    group = 'springboot-scaffold'
    group = 'com.benefitj.springboot'
    version = "1.0.0-SNAPSHOT"
    archivesBaseName = "scaffold-${getProject().name}"

    ext {
        groupId = "${group}"
        artifactPrefix = ""
        artifactId = "${getProject().name}"
        versionId = "${version}"
    }

    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11


}
