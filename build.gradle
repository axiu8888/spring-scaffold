

ext {
    springBootVersion = "2.5.3"
    jacksonVersion = "2.12.4"
    swagger2Version = "2.9.2"
    guavaVersion = "30.1.1-jre"

    lombokVersion = "1.18.20"
    nettyVersion = "4.1.66.Final"
    fastjsonVersion = "1.2.78"
    jjwtVersion = "0.11.2"

    mysqlVersion = "8.0.23"
    druidVersion = "1.2.6"
    mybatisVersion = "2.2.0"
    mapperVersion = "2.1.5"
    pagehelperVersion = "1.3.0"

}

allprojects {

    apply plugin: 'java'
    apply plugin: 'maven'

    //group = "${getProject().name}"
    version = "1.0.0-SNAPSHOT"
    archivesBaseName = "springboot-${getProject().name}"

    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}
