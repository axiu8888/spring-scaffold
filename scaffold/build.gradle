
apply from: "${getRootDir()}/buildSystem/base.gradle"


dependencies {
    compile fileTree(dir: 'libs/jar', include: ['*.jar'])
    compileOnly fileTree(dir: 'libs/source', include: ['*.jar'])

    compileOnly "org.springframework.boot:spring-boot-starter-web:${springBootVersion}"
    compile "org.springframework.boot:spring-boot-starter-security:${springBootVersion}"
    compile "org.springframework.boot:spring-boot-starter-data-jpa:${springBootVersion}"

    compile("com.fasterxml.jackson.core:jackson-databind:${jacksonVersion}")
    compile("com.fasterxml.jackson.core:jackson-annotations:${jacksonVersion}")

    //compile 'com.h2database:h2:1.4.200'
    compileOnly "mysql:mysql-connector-java:${mysqlVersion}"
    compileOnly "com.alibaba:druid-spring-boot-starter:${druidVersion}"
    compile "org.mybatis.spring.boot:mybatis-spring-boot-starter:${mybatisVersion}"
    compile "tk.mybatis:mapper-spring-boot-starter:${mapperVersion}"
    compile "com.github.pagehelper:pagehelper-spring-boot-starter:${pagehelperVersion}"

    // QUARTZ
    compile "org.springframework.boot:spring-boot-starter-quartz:${springBootVersion}"

    compile "io.springfox:springfox-boot-starter:${swagger2Version}"

    compile "io.jsonwebtoken:jjwt-api:${jjwtVersion}"
    compile "io.jsonwebtoken:jjwt-impl:${jjwtVersion}"
    compile "io.jsonwebtoken:jjwt-jackson:${jjwtVersion}"

}

