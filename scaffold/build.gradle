apply from: "${getRootDir()}/buildSystem/springboot.gradle"

//group = "scaffold"
//version = "1.0.0-SNAPSHOT"

dependencies {
	compile fileTree(dir: 'libs/jar', include: ['*.jar'])
	compileOnly fileTree(dir: 'libs/source', include: ['*.jar'])

	compileOnly(project(":commons"))

	compileOnly "org.springframework.boot:spring-boot-starter-web:${springBootVersion}"
	compileOnly "org.springframework.boot:spring-boot-starter-security:${springBootVersion}"
	compileOnly "org.springframework.boot:spring-boot-starter-data-jpa:${springBootVersion}"

	compile("com.fasterxml.jackson.core:jackson-databind:2.11.3")
	compile("com.fasterxml.jackson.core:jackson-annotations:2.11.3")

//	compile 'com.h2database:h2:1.4.200'
	compileOnly 'mysql:mysql-connector-java:8.0.22'
	compileOnly 'com.alibaba:druid-spring-boot-starter:1.2.3'
	compile 'org.mybatis.spring.boot:mybatis-spring-boot-starter:2.1.3'
	compile 'tk.mybatis:mapper-spring-boot-starter:2.1.5'
	compile 'com.github.pagehelper:pagehelper-spring-boot-starter:1.3.0'

	compile("io.springfox:springfox-swagger2:3.0.0")
	compile("io.springfox:springfox-swagger-ui:3.0.0")

	compile "io.jsonwebtoken:jjwt-api:${jjwtVersion}"
	compile "io.jsonwebtoken:jjwt-impl:${jjwtVersion}"
	compile "io.jsonwebtoken:jjwt-jackson:${jjwtVersion}"

}

